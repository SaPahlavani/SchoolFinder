<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هنرستان‌یاب خراسان رضوی</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!--menu-->
        <header>
            <div class="container-header-mobile">
                <div class="header-mobile">
                    <div class="hamberger">
                        <label for="checkbox-hamberger" class="label-hamberger">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                        <input type="checkbox" id="checkbox-hamberger">
                    </div>
                    <div class="logo">
                        <p>هنرستان‌یاب</p>
                    </div>
                </div>
                <div class="container-navbar-mobile d-none">
                    <nav class="navbar navber-mobile">
                        <span class="close">X</span>
                        <a class="navbar-mobile-link" href="/index.html">خانه</a>
                        <a class="navbar-mobile-link" href="/map.html">نقشه هنرستان‌ها</a>
                        <a class="navbar-mobile-link" href="#">داستان ما</a>
                    </nav>
                </div>
            </div>
            <div class="container-header-desktop">
    
                <div class="logo-desktop">
                    <p>هنرستان‌یاب</p>
                </div>
                <nav class="nav navbar navber-desktop">
                    <a href="/index.html">خانه</a>
                    <a href="#">راهنما</a>
                    <a href="#">درباره ما</a>
                    <div class="animation start-home"></div>
                </nav>
            </div>
        </header>
         <!--guide-->
    <section>
        <div class="container-map">
            <div id="map" class="map"></div>
            <div id="filters" class="hidden">
                <select id="zoneSelect" class="filter-dropdown">
                    
                </select>
                
                <select id="courseSelect" class="filter-dropdown">
                    <option selected disabled>انتخاب رشته</option>
                </select>
                 <button class="filter-btn" data-filter="G1"> دخترانه</button>
                <button class="filter-btn" data-filter="G0"> پسرانه</button>
                <button class="filter-btn" data-filter="T1"> فنی و حرفه‌ای</button>
                <button class="filter-btn" data-filter="T0"> کاردانش</button>
                <button class="filter-btn" data-filter="P1"> دولتی</button>
                <button class="filter-btn" data-filter="P0"> غیردولتی</button>
                
                <input type="text" name="search" id="search" class="search filter-btn" placeholder="جستجو کنید...">
                
            </div>
        
        </div>
    </section>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
 </body>
</html>
